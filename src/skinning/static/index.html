<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="static/main.css" />
  <link rel="shortcut icon" href="static/favicon.ico">
  <title>WebGL - Skinning</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#sortable").sortable({
        revert: true
      });
      $("#draggable").draggable({
        connectToSortable: "#sortable",
        helper: "clone",
        revert: "invalid"
      });
      $("ul, li").disableSelection();
      $(".delete").on('click', function () { $(this).parent().remove();});
    });
  </script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>



    
  </script>

</head>

      Your browser does not support HTML5 </canvas>
    <canvas id="textCanvas" width="800" height="800">
      Your browser does not support HTML5 </canvas>
  </div>

  <div class="keyframe-preview">
    <h1>
    <ul id="sortable" style="list-style-type: none;">
      <li><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/MarioNSMBUDeluxe.png" alt="Mario" width="100"
          height="100"><button class="delete" id="removeButton"><i class="fa fa-trash-o fa-lg"></i>Remove</button></li>
      <li><img src="https://upload.wikimedia.org/wikipedia/en/7/73/Luigi_NSMBUDX.png" alt="Luigi" width="100"

    </ul>
  </div>

</body>

</html>n
